<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Fun Timed Quiz</title>
</head>

<body>
    <div id="timer">
        Timer: <span id="seconds">75</span>
    </div>
    <div id="quiz">
        <button id="startbutton" onclick="startQuiz()">Start Quiz</button>
        <div id="question1">
            <div class="question">what your name______</div>
            <div class="options">
                <div class="option" onclick="isCorrect(1,false)">A</div>
                <div class="option" onclick="isCorrect(1,false)">B</div>
                <div class="option" onclick="isCorrect(1,true)">C</div>
                <div class="option" onclick="isCorrect(1,false)">D</div>
            </div>
        </div>
        <div id="question2">
            <div class="question">what age______</div>
            <div class="options">
                <div class="option" onclick="isCorrect(2,true)">A</div>
                <div class="option" onclick="isCorrect(2,false)">B</div>
                <div class="option" onclick="isCorrect(2,false)">C</div>
                <div class="option" onclick="isCorrect(2,false)">D</div>
            </div>
        </div>
        <div id="question3">
        </div>
        <div id="question4">
        </div>
        <div id="question5">
        </div>
        <hr>
        <span id="result"></span>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
